    <h1>标点挤压</h1>
    <p>这是一个标点挤压框架的原型。</p>
    <p>它的基本原理是，扫描需要在浏览器中呈现的标点符号，如果发现两个或以上的全角标点相连接，则针对该标点序列，生成一个新的连字，在连字字形内完成标点挤压。所有的连字构成一个 SVG 字体，并接着以 Base64 编码格式嵌入到文档内。</p>
